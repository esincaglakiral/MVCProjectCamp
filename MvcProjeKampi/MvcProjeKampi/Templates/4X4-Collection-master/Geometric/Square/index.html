<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page 404 Square</title>
    <!--Style-->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<section id="Background" class="Background">
    <div onclick="ActiveSquare(this)" class="Square"></div>
</section>
<div class="glass-Box">
    <h1>4 â–¢ 4</h1>
    <p>
        Oops! page not found
    </p>

    <a class="button" href="../../index.html">Back To Home</a>

</div>

<script>
    let square = document.querySelector(".Square");
    let background = document.getElementById("Background");
    let squareLen = (window.outerWidth / square.clientWidth) * ((window.outerHeight / square.clientHeight) + 1);
    for (let i = 0; i <= squareLen; i++) {
        background.innerHTML += square.outerHTML;
    }

    function ActiveSquare(e) {
        if (e.classList.contains('active')) {
            e.classList.remove("active")
        } else {
            e.classList.add("active")
        }
    }
</script>
</body>
</html>
